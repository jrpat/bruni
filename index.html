<!doctype html>
<html>
  <head>
    <title>Unicode Browser</title>
    <link rel=stylesheet href="style.css" />
  </head>
  <body>
    <div id=cells_wrapper>
      <div id=cells>
        <span class=cell></span>
      </div>
      <b id=loading>Loading...</b>
    </div>

    <div id=controls>
      <input type=search id=searchq placeholder="Searchâ€¦" autocorrect=off autocapitalize=none>
      <select id=blocks>
        <option value=x>All Blocks</option>
      </select>
    </div>

    <div id=info>
      <button id=info_hide onclick="hide_info()">&times;</button>
      <span id=info_copied>Copied!</span>
      <pre id=info_rune title="Click to copy"></pre>
      <div id=info_name></div>
      <div id=info_aux>
        <table>
          <tr><td>Block</td> <td id=info_block></td></tr>
          <tr><td>Hex</td>   <td id=info_hex></td></tr>
        </table>
      </div>
    </div>
  </body>

  <script src="main.js"></script>
</html>
